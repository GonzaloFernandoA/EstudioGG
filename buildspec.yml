version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - name: Make gradlew executable
      run: chmod +x ./gradlew
  build:
    commands:
      - echo Build started on `date`
      - gradlew build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/Aes-Test-0.0.1-SNAPSHOT.jar
